name: Deploy project
on: push
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: install nodejs
          uses: actions/setup-node@v4
          with:
              node-version: '18'
        - name: install dependencies
          run: npm install
        - name: run tests
          run: npm test

  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
            node-version: '18'
      - name: install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."